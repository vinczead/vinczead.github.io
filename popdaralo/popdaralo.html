<!DOCTYPE html>
<html>
    <head>
        <title>Popdaráló</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
        </style>
    </head>
    <body>
    <h1>Popdaráló</h1>
    <nav style="display: flex; flex-direction: row;">
        <button onclick="loadTable()" id="loadTable" class="btn btn-primary">Tábla betöltése</button>
        <button onclick="addPlayer" disabled id="addPlayerBtn" class="btn btn-primary">Játékos hozzáadása</button>
        <button onclick="updateGameView" disabled class="btn btn-primary">Frissítés</button>
    </nav>
    <div id="gameContent" style="display: block;">
        <div style="display: grid; grid-template-columns: 3fr 1fr;" id="mainView">
            <table id="gameTable" style="display: none;">

            </table>
            <div id="scores">
            </div>
        </div>
        <div id="questionView">
            <h1 id="questionTitle">
                Előadó - Szám címe - 2023
            </h1>

            <div id="questionLyrics">

            </div>

        </div>        
    </div>

    <script>
        let currentGame = null;

        $(document).ready(() => {
            let savedGame = localStorage.getItem('currentGame')
            if (savedGame) {
                currentGame = savedGame

                updateGameView()
            }
        })

        function updateGameView() {
            const currentSong = currentGame.songs[1]

            $('#questionTitle').html(`${currentSong.performer} - ${currentSong.title} - ${currentSong.year}`)
            $('#questionLyrics').html(currentSong.taskLyircs)
        }

        function loadTable() {
            let fileName = prompt('Fájlnév:');
            $.getJSON(fileName, (json) => {
                currentGame = json;
                console.log(currentGame);

                updateGameView();
            })
        }

    </script>
    </body>
</html>
